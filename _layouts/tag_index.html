---
layout: default
---
<ul id='posts'>
  <li>
    <article>
    <h1>Tagged: {{ page.tag | capitalize }}</h1>
    <ul>
    	{% for post in site.tags[page.tag] %}
        <li><span class='date'>{{ post.date | date: "%Y-%m-%d" }}</span><a href='{{ post.url }}'>{{post.title}}</a></li>
    	{% endfor %}
	  </ul>
	  </article>
	</li>
</ul>
