---
layout: home
---
<ol id='posts'>
{% for post in site.posts limit:5%}
<li id='{{ post.id }}'>
  <article>
	<ul class='details'>
		<li class='published-on'>{{ post.date | date: "%Y-%m-%d" }}</li>
		{% for tag in post.tags %}
		<li class='tagged'>{{ tag }}</li>
		{% endfor %}
	</ul>
  {{ post.content}}
	<p class='permalink'><a href='{{post.url}}#disqus_thread'>permalink</a></p>
	</article>
</li>  
{% endfor %}
</ol>
